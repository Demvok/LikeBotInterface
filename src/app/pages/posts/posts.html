<div class="content-wrapper">
    <header>
        <h1>Posts</h1>
        <form class="filter-form" (ngSubmit)="getPosts()" autocomplete="off">
            <label>
                Post ID:
                <input type="number" [(ngModel)]="filter.post_id" name="post_id" />
            </label>
            <label>
                Chat ID:
                <input type="number" [(ngModel)]="filter.chat_id" name="chat_id" />
            </label>
            <label>
                Validated Only:
                <input type="checkbox" [(ngModel)]="filter.validated_only" name="validated_only" />
            </label>
            <button type="submit">Filter</button>
            <button type="button" (click)="resetFilters()">Reset</button>
        </form>
    </header>
    <main>
        <div *ngIf="loading" class="loading">Loading posts...</div>
        <table *ngIf="!loading && posts.length > 0" class="posts-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Link</th>
                    <th>Chat ID</th>
                    <th>Message ID</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{ post.post_id }}</td>
                    <td>
                        <a [href]="post.message_link" target="_blank" class="svg-link-btn" title="Open Message">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 192 192" style="enable-background:new 0 0 192 192" xml:space="preserve">
                                <path d="M84 128.6H54.6C36.6 128.6 22 114 22 96c0-9 3.7-17.2 9.6-23.1 5.9-5.9 14.1-9.6 23.1-9.6H84m24 65.3h29.4c9 0 17.2-3.7 23.1-9.6 5.9-5.9 9.6-14.1 9.6-23.1 0-18-14.6-32.6-32.6-32.6H108M67.9 96h56.2" style="fill:none;stroke:#000000;stroke-width:12;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10"/>
                                <path d="M84 128.6H54.6C36.6 128.6 22 114 22 96c0-9 3.7-17.2 9.6-23.1 5.9-5.9 14.1-9.6 23.1-9.6H84m24 65.3h29.4c9 0 17.2-3.7 23.1-9.6 5.9-5.9 9.6-14.1 9.6-23.1 0-18-14.6-32.6-32.6-32.6H108M67.9 96h56.2" style="fill:none;stroke:#000000;stroke-width:12;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10"/>
                            </svg>
                        </a>
                    </td>
                    <td>{{ post.chat_id }}</td>
                    <td>{{ post.message_id }}</td>
                    <td>{{ post.created_at | date:'short' }}</td>
                    <td>{{ post.updated_at | date:'short' }}</td>
                    <td>
                        <button (click)="validatePost(post)">Validate</button>
                        <button (click)="editPost(post)">Edit</button>
                        <button (click)="deletePost(post)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!loading && posts.length === 0" class="no-posts">No posts found.</div>
    </main>
    <footer>Дані оновлено о: {{ lastUpdate }}</footer>  
</div>
